<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainPage</title>
    <link rel="stylesheet" href="post-create-form-clicked.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="nav">
            <div class="logo">
                <p>gomgom</p>
            </div>
            <div class="navbar-div-box">
                <div class="navbar-div">
                    <a id="list" href="#">메인</a>
                    <a id="list" href="#">고민올리기</a>
                    <a id="list" href="#">게시판</a>
                    <a id="list" href="#">곰곰이</a>
                </div>
                <a href="마이페이지URL" class="mypage-button">
                    <img src="./mypage-icon.png" alt="마이페이지">
                </a>
            </div>

        </nav>
    </header>

    <div class="line">

    </div>

    <main>
        <div class="worry-box">
            <div class="worry-box-title">
                고민 제목
            </div>
            <div class="worry-box-text-box">
                <div class="worry-box-text">
                    고양이 모래는 뭐가 좋을까요?
                </div>
            </div>
        </div>

        <div class="contents-box">
            <div class="contents-title">
                선택지 내용
            </div>
            <div class="dubu-box">
                <div class="dubu-img">
                    <img src="두부.png" alt="두부">
                </div>
                <div class="dubu-text-box">
                    <div class="dubu-text">
                        두부모래
                    </div>
                </div>
            </div>

            <div class="paper-box">
                <div class="paper-img">
                    <img src="종이.png" alt="종이">
                </div>
                <div class="paper-text-box">
                    <div class="paper-text">
                        종이모래
                    </div>
                </div>
            </div>

            <div class="ventor-box">
                <div class="ventor-img">
                    <img src="벤토.png" alt="벤토나이트">
                </div>
                <div class="ventor-text-box">
                    <div class="ventor-text">
                        벤토나이트
                    </div>
                </div>
            </div>

            <div>
                <div class="casa-box">
                    <div class="casa-img">
                        <img src="카사바.png" alt="카사바모래">
                    </div>
                    <div class="casa-text-box">
                        <div class="casa-text">
                            카사바 모래
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="plus-button-box">
            <button class="plus-button">
                <img src="Union.png" alt="Union">
            </button>
        </div>

        <div class="explan">
            <div class="explan-title">
                설명
            </div>
            <div class="explan-text-box">
                <div class="explan-text">
                    취향이 참 까탈스런 고양이 인데요, 벤토나이트 쓰다가 자꾸 이불에 볼일을 봐서 화장실 모래가 문제인가 싶어 고민
                    올려요 ㅠㅠ 고양이 박사님들 도와주세요!
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">
                카테고리
            </div>
            <div class="category-chice">
                <div class="category-chice-text">
                    기타
                </div>
                <div class="category-chice-img">
                    <img src="Vector 4.png" alt="Vector 4">
                </div>
            </div>
            <div class="catogory-choice-box">
                <div class="category-choice-contents">
                    <div class="category-choice-contents-box">
                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <div class="ellipse-16-container">
                                    <img src="Ellipse 16.png" alt="Ellipse 16">
                                    <img src="Ellipse 23.png" alt="Ellipse 23" class="ellipse-23-img">
                                </div>
                            </div>                            
                            <div class="choice-1-box-text">
                                대인관계
                            </div>
                        </div>

                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <img src="Ellipse 17.png" alt="Ellipse 17">
                            </div>
                            <div class="choice-1-box-text">
                                연애
                            </div>
                        </div>

                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <img src="Ellipse 17.png" alt="Ellipse 17">
                            </div>
                            <div class="choice-1-box-text">
                                교육
                            </div>
                        </div>

                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <img src="Ellipse 17.png" alt="Ellipse 17">
                            </div>
                            <div class="choice-1-box-text">
                                생활
                            </div>
                        </div>

                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <img src="Ellipse 17.png" alt="Ellipse 17">
                            </div>
                            <div class="choice-1-box-text">
                                건강
                            </div>
                        </div>

                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <img src="Ellipse 17.png" alt="Ellipse 17">
                            </div>
                            <div class="choice-1-box-text">
                                반려동물
                            </div>
                        </div>

                        <div class="choice-1-box">
                            <div class="choice-1-box-img">
                                <img src="Ellipse 17.png" alt="Ellipse 17">
                            </div>
                            <div class="choice-1-box-text">
                                기타
                            </div>
                        </div>


                    </div>
                </div>
                <div class="upload-button-box">
                    <button class="upload-button">
                        <div class="upload-button-text">
                            고민올리기
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </main>



    <footer>
        <div class="footer">
            <p id="footer_content">footer 내용 구성하기</p>
        </div>
    </footer>
</body>

</html>
