<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
        <p>gomgom</p>
      </div>
    <nav class="nav">
      <ul class="nav-navbar">
        <li class="nav-item"><a href="#">메인</a></li>
        <li class="nav-item"><a href="#">고민올리기</a></li>
        <li class="nav-item chosen-nav"><a href="post-list-all.html">게시판</a></li>

      </ul>
      <a href="마이페이지URL" class="mypage-button">
        <img src="photo/mypage-icon.png" alt="마이페이지">
      </a>
    </nav>
</header>
    <main>
      <section class="signup">
        <div class="signup__container">
            <p class="signup__title">회원가입</p>
            <img src="photo/mypage-icon.png">
            <label for="file-input">사진 등록</label>
            <input type="file" id="file-input" style="display: none;">
        </div>
        <form class="signup__form">
            <div>아이디</div>
            <input type="text"placeholder="아이디를 입력하세요.">
        </form>
        <form class="signup__form">
            <div>비밀번호</div>
            <input type="password" placeholder="비밀번호를 입력하세요.">
        </form>
        <button type="submit" class="orange-btn">완료</button>
      </section>
    </main>
    <footer class="main-footer">
      <div class="footer">
        <div class="footer-contents">
          <div class="gomgom-logo">gomgom</div>
          <div class="footer-text">
            <div>한성대학교 멋쟁이사자처럼 교내해커톤 6조</div>
            <div>서울특별시 성북구 삼선교로 16길(삼선동2가) 116 한성대학교</div>
          </div>
        </div>
      </div>
    </footer>
