<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainPage</title>
    <link rel="stylesheet" href="post-create-from-view.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav id="nav">
            <div class="logo">
                <p>gomgom</p>
            </div>
            <div class="navbar-div-box">
                <div class="navbar-div">
                    <a id="list" href="#">메인</a>
                    <a id="list" href="#">고민올리기</a>
                    <a id="list" href="#">게시판</a>
                    <a id="list" href="#">곰곰이</a>
                </div>
                <a href="마이페이지URL" class="mypage-button">
                    <img src="./mypage-icon.png" alt="마이페이지">
                </a>
            </div>

        </nav>
    </header>

    <div class="line">

    </div>

    <main>
        <div class="worry-title-box">
            <div class="worry-title-text">
                고민제목
            </div>
            <div class="worry-title-contents">
                <div class="worry-title-contents-text">
                    제목을 입력하세요. 
                </div>
            </div>
        </div>

        <div class="choice-box">
            <div class="choice-box-title">
                선택지 내용
            </div>
            <div class="choice-1">
                <div class="choice-img">
                    <div class="choice-img-box">
                        <img src="image-gallery.png" alt="image-gallery">
                    </div>
                </div>
                <div class="choice-text-box">
                    <div class="choice-text">
                        선택지1
                    </div>
                </div>
            </div>
            
            <div class="choice-2">
                <div class="choice-img">
                    <div class="choice-img-box">
                        <img src="image-gallery.png" alt="image-gallery">
                    </div>
                </div>
                <div class="choice-text-box">
                    <div class="choice-text">
                        선택지2
                    </div>
                </div>
            </div>
        </div>

        <div class="explan"> 
            <div class="explan-text">
                설명
            </div>
            <div class="explan-box">
                <div class="explan-box-text-box">
                    <div class="explan-box-text-box-text">
                        100자 내외의 짧은 설명을 적어주세요. 
                    </div>
                </div>
            </div>
        </div>

        <div class="category">
            <div class="category-title">
                카테고리
            </div>
            <div class="category-box">
                <div class="category-text">
                    기타
                </div>
                <div class="category-button">
                    <img src="Vector 4.png" alt="Vector 4">
                </div>
            </div>
        </div>

        <div class="button">
            <button class="worry-button">
                <div class="button-text">
                    고민 올리기
                </div>
            </button>
        </div>
    </main>



    <footer>
        <div class="footer">
            <p id="footer_content">footer 내용 구성하기</p>
        </div>
    </footer>
