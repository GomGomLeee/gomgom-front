<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-list</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap" rel="stylesheet">
  </head>
<body>
    <header>
        <div class="logo">
            <p>gomgom</p>
          </div>
        <nav class="nav">
          <ul class="nav__navbar">
            <li><a href="#">메인</a></li>
            <li><a href="#">고민올리기</a></li>
            <li><a href="post-list-all.html">게시판</a></li>
            <li><a href="#">곰곰이</a></li>
          </ul>
          <a href="마이페이지URL" class="mypage-button">
            <img src="photo/mypage-icon.png" alt="마이페이지">
          </a>
        </nav>
    </header>
    <section class="login">
        <div class="login__div">
            <div class="login__icon"></div>
            <div class="login__title"><span style="font-size:medium;">고민하지 말고,</span><br>곰곰에서 고민을 나누어요</div>
        </div>
        <form class="login-form">
            <input type="text" placeholder="아이디를 입력하세요.">
            <input type="password" placeholder="비밀번호를 입력하세요.">
        </form>
        <div class="btns">
            <button class="btns__login" type="submit">로그인</button>
            <button class="btns__signup" type="submit">회원가입</button>
        </div>
    </section>
    <footer class="main-footer">
    </footer>
</body>
</html>
